<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sankalp 2025 - KHIT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('golden.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: white;
      perspective: 800px;
      position: relative;
    }

    .sprinkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle at center, #fff9c4, #fbc02d);
      border-radius: 50%;
      box-shadow:
        0 0 8px 2px #fff9c4,
        0 0 20px 5px #fbc02d;
      filter: drop-shadow(0 0 4px #fbc02d);
      animation: floatUp linear infinite, shimmer 2s ease-in-out infinite;
      opacity: 0.8;
      transform-style: preserve-3d;
      will-change: transform, opacity;
      pointer-events: none;
      /* Use CSS variable for initial rotation */
      --init-rotate-y: 0deg;
      transform: rotateY(var(--init-rotate-y));
    }

    @keyframes floatUp {
      0% {
        transform: translate3d(0, 100vh, 0) rotateY(0deg);
        opacity: 1;
      }
      50% {
        transform: translate3d(10px, 50vh, 10px) rotateY(180deg);
        opacity: 0.6;
      }
      100% {
        transform: translate3d(-10px, -10vh, 0) rotateY(360deg);
        opacity: 0;
      }
    }

    @keyframes shimmer {
      0%, 100% {
        box-shadow:
          0 0 8px 2px #fff9c4,
          0 0 20px 5px #fbc02d;
        opacity: 0.8;
      }
      50% {
        box-shadow:
          0 0 12px 4px #fffde7,
          0 0 28px 8px #fff59d;
        opacity: 1;
      }
    }

    .hero {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 100px;
    }

    .hero h1 {
      font-size: 4rem;
      color: #00bbff;
      text-shadow: 0 0 10px #ff69b4;
    }

    .hero p {
      font-size: 27px;
      color: hsl(333, 82%, 46%);
      margin-top: 10px;
    }

    .register-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background: linear-gradient(to right, #fb674d, #ff6a00);
      border: none;
      border-radius: 30px;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #f0ff69;
    }
  </style>
</head>
<body>
  <!-- Floating sprinkles -->
  <script>
    const numSprinkles = 40;
    for (let i = 0; i < numSprinkles; i++) {
      const sprinkle = document.createElement('div');
      sprinkle.className = 'sprinkle';

      // random horizontal position
      sprinkle.style.left = `${Math.random() * 100}vw`;

      // start position randomly within viewport vertically (20vh to 100vh)
      sprinkle.style.top = `${20 + Math.random() * 80}vh`;

      // random animation duration 8-15 seconds
      sprinkle.style.animationDuration = `${8 + Math.random() * 7}s`;

      // random animation delay so they don't move in sync
      sprinkle.style.animationDelay = `${Math.random() * 15}s`;

      // set CSS variable for initial rotation
      sprinkle.style.setProperty('--init-rotate-y', `${Math.random() * 360}deg`);

      document.body.appendChild(sprinkle);
    }
  </script>

  <!-- Hero Section -->
  <div class="hero">
    <h1>SANKALP 2025</h1>
    <p>The Annual Techno Fest of KHIT</p>
    <button class="register-btn">Register Now</button>
  </div>
</body>
</html>
