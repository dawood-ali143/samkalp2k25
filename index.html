<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sankalp 2025 - KHIT</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: 
      url('golden.png') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
    color: white;
    position: relative;
  }

  /* Semi-transparent blur overlay */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4); /* lighter overlay than before */
    backdrop-filter: blur(4px); /* adds a nice blur effect */
    z-index: 1;
  }

  /* Golden bubbles */
  .bubble {
    position: absolute;
    bottom: -10px;
    width: 10px;
    height: 10px;
    background: radial-gradient(circle at center, silver, #b0b0b0);
    border-radius: 50%;
    box-shadow: 0 0 10px #e0e0e0, 0 0 20px silver;
    opacity: 0.8;
    animation-name: riseUp, shimmerGlow;
    animation-timing-function: linear, ease-in-out;
    animation-iteration-count: infinite, infinite;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes riseUp {
    0% {
      transform: translateX(0) translateY(0) scale(0.8);
      opacity: 1;
    }
    50% {
      transform: translateX(15px) translateY(-50vh) scale(1);
      opacity: 0.9;
    }
    100% {
      transform: translateX(-15px) translateY(-110vh) scale(1.3);
      opacity: 0;
    }
  }

  @keyframes shimmerGlow {
    0%, 100% {
      box-shadow: 0 0 10px #dcdcdc, 0 0 25px silver;
    }
    50% {
      box-shadow: 0 0 20px #f5f5f5, 0 0 40px #c0c0c0;
    }
  }

  .hero {
    position: relative;
    z-index: 2;
    text-align: center;
    padding-top: 100px;
  }

  /* Grey-Silver Gradient Text */
  .hero h1 {
    font-size: 4rem;
    background: linear-gradient(to right, #c0c0c0, #e0e0e0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 20px rgba(192, 192, 192, 0.6);
    letter-spacing: 2px;
  }

  .hero p {
    font-size: 1.5rem;
    color: #dcdcdc;
    text-shadow: 0 0 8px rgba(200, 200, 200, 0.4);
    margin-top: 10px;
  }

  .register-btn {
    margin-top: 30px;
    padding: 12px 30px;
    font-size: 1.1rem;
    font-weight: bold;
    background: linear-gradient(45deg, #ffcc33, #ffd700);
    border: none;
    border-radius: 40px;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 15px #ffcc33;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .register-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #ffd700, 0 0 40px #ffcc33;
  }

  .register-btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.7), transparent);
    transform: skewX(-25deg);
    transition: left 0.5s;
  }

  .register-btn:hover::before {
    left: 130%;
  }
</style>
</head>
<body>
<script>
  const bubbleCount = 50;

  for (let i = 0; i < bubbleCount; i++) {
    const bubble = document.createElement('div');
    bubble.className = 'bubble';

    bubble.style.left = `${Math.random() * 100}vw`;

    const duration = 8 + Math.random() * 7;
    bubble.style.animationDuration = `${duration}s, ${duration / 3}s`;
    bubble.style.animationDelay = `${Math.random() * duration}s, ${Math.random() * (duration / 3)}s`;

    document.body.appendChild(bubble);
  }
</script>

  <div class="hero">
    <h1>SANKALP 2025</h1>
    <p>The Annual Techno Fest of KHIT</p>
    <button class="register-btn">✨ Register Now ✨</button>
  </div>
</body>
</html>
