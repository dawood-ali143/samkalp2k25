<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sankalp 2025 - KHIT</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url('golden.png') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
    color: white;
    position: relative;
  }

  /* The golden bubbles */
  .bubble {
    position: absolute;
    bottom: -10px; /* start slightly below viewport */
    width: 8px;
    height: 8px;
    background: radial-gradient(circle at center, #fff8b8, #fbc02d);
    border-radius: 50%;
    box-shadow:
      0 0 6px 2px #fff8b8,
      0 0 15px 5px #fbc02d;
    filter: drop-shadow(0 0 3px #fbc02d);
    opacity: 0.9;
    animation-name: riseUp, shimmerGlow;
    animation-timing-function: linear, ease-in-out;
    animation-iteration-count: infinite, infinite;
    pointer-events: none;
  }

  @keyframes riseUp {
    0% {
      transform: translateX(0) translateY(0) scale(1);
      opacity: 1;
    }
    50% {
      transform: translateX(10px) translateY(-50vh) scale(1.1);
      opacity: 0.8;
    }
    100% {
      transform: translateX(-10px) translateY(-110vh) scale(1.2);
      opacity: 0;
    }
  }

  @keyframes shimmerGlow {
    0%, 100% {
      box-shadow:
        0 0 6px 2px #fff8b8,
        0 0 15px 5px #fbc02d;
      opacity: 0.9;
    }
    50% {
      box-shadow:
        0 0 12px 4px #fffde7,
        0 0 28px 8px #fff59d;
      opacity: 1;
    }
  }

  .hero {
    position: relative;
    z-index: 2;
    text-align: center;
    padding-top: 100px;
  }

  .hero h1 {
    font-size: 4rem;
    color: #00bbff;
    text-shadow: 0 0 10px #ff69b4;
  }

  .hero p {
    font-size: 27px;
    color: hsl(333, 82%, 46%);
    margin-top: 10px;
  }

  .register-btn {
    margin-top: 30px;
    padding: 12px 24px;
    font-size: 1rem;
    background: linear-gradient(to right, #fb674d, #ff6a00);
    border: none;
    border-radius: 30px;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 10px #f0ff69;
  }
</style>
</head>
<body>
<script>
  const bubbleCount = 50;

  for(let i=0; i<bubbleCount; i++){
    const bubble = document.createElement('div');
    bubble.className = 'bubble';

    // Random horizontal start (0 - 100 vw)
    bubble.style.left = `${Math.random() * 100}vw`;

    // Animation duration between 8 and 15 seconds
    const duration = 8 + Math.random() * 7;
    bubble.style.animationDuration = `${duration}s, ${duration / 3}s`;

    // Animation delay so bubbles don't rise all at once
    bubble.style.animationDelay = `${Math.random() * duration}s, ${Math.random() * (duration / 3)}s`;

    document.body.appendChild(bubble);
  }
</script>

  <div class="hero">
    <h1>SANKALP 2025</h1>
    <p>The Annual Techno Fest of KHIT</p>
    <button class="register-btn">Register Now</button>
  </div>
</body>
</html>
