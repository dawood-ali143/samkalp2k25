<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sankalp 2025 - KHIT</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url('golden.png') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
    color: white;
    position: relative;
  }

  /* Sprinkles styling */
  .sprinkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle at center, #fff9c4 0%, #fbc02d 80%);
    border-radius: 50%;
    box-shadow:
      0 0 6px 2px #fff9c4,
      0 0 15px 5px #fbc02d;
    filter: drop-shadow(0 0 3px #fbc02d);
    opacity: 0.9;
    animation-name: floatUp, sparkle;
    animation-timing-function: linear, ease-in-out;
    animation-iteration-count: infinite, infinite;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(100vh);
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh);
      opacity: 0;
    }
  }

  @keyframes sparkle {
    0%, 100% {
      opacity: 0.8;
      box-shadow:
        0 0 6px 2px #fff9c4,
        0 0 15px 5px #fbc02d;
    }
    50% {
      opacity: 1;
      box-shadow:
        0 0 10px 4px #fffde7,
        0 0 25px 8px #fff59d;
    }
  }

  .hero {
    position: relative;
    z-index: 2;
    text-align: center;
    padding-top: 100px;
  }

  .hero h1 {
    font-size: 4rem;
    color: #00bbff;
    text-shadow: 0 0 10px #ff69b4;
  }

  .hero p {
    font-size: 27px;
    color: hsl(333, 82%, 46%);
    margin-top: 10px;
  }

  .register-btn {
    margin-top: 30px;
    padding: 12px 24px;
    font-size: 1rem;
    background: linear-gradient(to right, #fb674d, #ff6a00);
    border: none;
    border-radius: 30px;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 10px #f0ff69;
  }
</style>
</head>
<body>
  <script>
    const numberOfSprinkles = 50;

    for (let i = 0; i < numberOfSprinkles; i++) {
      const sprinkle = document.createElement('div');
      sprinkle.classList.add('sprinkle');

      // Random horizontal start position
      sprinkle.style.left = `${Math.random() * 100}vw`;

      // Start slightly below viewport
      sprinkle.style.top = `${100 + Math.random() * 20}vh`;

      // Random animation durations between 6 and 12 seconds
      sprinkle.style.animationDuration = `${6 + Math.random() * 6}s, ${1 + Math.random() * 2}s`;

      // Random animation delay so they float independently
      sprinkle.style.animationDelay = `${Math.random() * 12}s, ${Math.random() * 2}s`;

      document.body.appendChild(sprinkle);
    }
  </script>

  <div class="hero">
    <h1>SANKALP 2025</h1>
    <p>The Annual Techno Fest of KHIT</p>
    <button class="register-btn">Register Now</button>
  </div>
</body>
</html>
