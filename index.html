<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sankalp 2025 - KHIT</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url('img1.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
    color: white;
    position: relative;
  }

  /* Star styling */
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite ease-in-out alternate;
    box-shadow: 0 0 6px white;
  }

  @keyframes twinkle {
    0% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.5); }
    100% { opacity: 0.3; transform: scale(1); }
  }

  .hero {
    position: relative;
    z-index: 2;
    text-align: center;
    padding-top: 100px;
  }

  /* Grey-Silver Gradient Text */
  .hero h1 {
    font-size: 4rem;
    background: linear-gradient(to right, #c0c0c0, #e0e0e0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 20px rgba(192, 192, 192, 0.6);
    letter-spacing: 2px;
    animation: fadeIn 1.5s ease forwards;
  }

  .hero p {
    font-size: 1.5rem;
    color: #dcdcdc;
    text-shadow: 0 0 8px rgba(200, 200, 200, 0.4);
    margin-top: 10px;
    animation: fadeIn 2s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .register-btn {
    margin-top: 30px;
    padding: 12px 30px;
    font-size: 1.1rem;
    font-weight: bold;
    background: linear-gradient(45deg, #ffcc33, #ffd700);
    border: none;
    border-radius: 40px;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 15px #ffcc33;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
    animation: fadeIn 2.5s ease forwards;
  }

  .register-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #ffd700, 0 0 40px #ffcc33;
  }

  .register-btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.7), transparent);
    transform: skewX(-25deg);
    transition: left 0.5s;
  }

  .register-btn:hover::before {
    left: 130%;
  }
</style>
</head>
<body>
<script>
  // Generate shining stars
  const starCount = 50;
  for (let i = 0; i < starCount; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = `${Math.random() * 100}vh`;
    star.style.left = `${Math.random() * 100}vw`;
    star.style.animationDelay = `${Math.random() * 3}s`;
    document.body.appendChild(star);
  }
</script>

  <div class="hero">
    <h1>SANKALP 2025</h1>
    <p>The Annual Techno Fest of KHIT</p>
    <button class="register-btn">✨ Register Now ✨</button>
  </div>
</body>
</html>
