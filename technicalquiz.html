<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
  <canvas id="bg"></canvas>
  
  <header>
    <div class="header-banner">
      <img src="../images/khitbanner.png" alt="KHIT Sankalp 2025 Banner" class="banner-image">
